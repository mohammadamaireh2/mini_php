<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sign.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="process-signup.php" id="signForm" method="post">
        <h2>Registration Form</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" style="color: red;"></span><br><br>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required>
        <span id="mobileError" style="color: red;"></span><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="familyName">Family Name:</label>
        <input type="text" id="familyName" name="familyName" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password_" name="password_" required>
        <span id="passwordError" style="color: red;"></span><br><br>

        <label for="passwordConfirmation">Password Confirmation:</label>
        <input type="password" id="passwordConfirmation" name="passwordConfirmation" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <span id="dobError" style="color: red;"></span><br><br>


        <input type="submit" value="signup" id="signup">
    </form>
    <script src="./sign.js"></script>
</body>
</html>
